<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>私だけのカフェリスト</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/existinglist.css">
</head>
<body>
    <!-- 로그인한 이메일을 표시할 영역 추가 -->
    <div id="email-display"></div>
    
    <!-- 메인으로 버튼 추가 -->
    <div class="main-button-container">
        <button class="main-button" onclick="goToMain()">Home</button>
    </div>

    <div class="container">
        <!-- 제목을 맨 위로 이동 -->
        <h1>私だけのカフェリスト</h1>

        <!-- 리스트 버튼 -->
        <div class="list-container" id="buttonContainer">
            <!-- JavaScript에서 버튼이 여기에 동적으로 추가됩니다. -->
        </div>

        <!-- 삭제 버튼을 맨 아래로 이동 및 크기 조정 -->
        <!-- <div class="delete-container">
            <button class="delete-button" onclick="confirmDelete()">削除</button>
        </div> -->
    </div>

    <!-- 사용자 정의 모달 -->
    <div id="custom-alert" class="modal">
        <div class="modal-content">
            <p id="alert-message"></p>
            <button onclick="closeModal()">確認</button>
        </div>
    </div>

    <script src="javascript/existinglist.js"></script>
</body>
</html>
